<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class='container'>
      <h1>Blue Pages Doctor Lookup</h1>

      <label for="query">Enter an Ailment or Doctor's Name:</label>
      <input id="query" type="text" onkeyup="this.value=this.value.replace(/[^\A-Za-z ]/,'')">
      <button class="btn-success" id="getDoctor">Find Doctors</button>

      <div class="errors"></div>
      <div class="showDoctor"></div>

    </div>
  </body>
</html>
